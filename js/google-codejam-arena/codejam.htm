<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Javascript Arena for Google Codejam</title>
		<meta charset='utf-8' />
		<link rel='stylesheet' href='css/codejam.css' />
	</head>
	<body>
		<h1>Codejam Arena</h1>
		<a id='gc-run' class='rounded'>Run code</a>
		<a id='gc-clear' class='rounded'>Clear arena</a>
		<div class='column'>
			<h3>In</h3>
			<div class='inner-col'>
				<textarea id='gc-in'></textarea>
			</div>
		</div>
		<div class='column column-right'>
			<h3>Out</h3>
			<div class='inner-col'>
				<textarea id='gc-out'></textarea>
			</div>
		</div>
		<script src='//ajax.googleapis.com/ajax/libs/prototype/1.7.1.0/prototype.js'></script>
		<script src='js/codejam.js'></script>
	</body>
</html>
